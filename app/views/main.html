<div class="jumbotron">
<h1 class="text-center">Airlines</h1>
<form ng-submit="addFormSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-12">    
          <label for="Source">Source</label>
          <input type="text" class="form-control" ng-model="source" id="source" placeholder="Source">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" ng-model="destination" id="destination" placeholder="Destination">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <label for="seats">No. of seats</label>
          <input type="text" class="form-control" ng-model="seats" id="seats" placeholder="seats">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-6">
          <p class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default bcc" ng-click="open1()"><span class="glyphicon glyphicon-plane"></span></button>
            </span>
            <input type="text" class="form-control col-md-2 ccc" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" placeholder="DD/MM/YY" />
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <div class="col-md-12">
        <input type="submit" ng-click="addFormSubmit()" value="Submit" class="btn btn-primary" />
      </div>
    </div>
  </div>  
</form>
</div>
