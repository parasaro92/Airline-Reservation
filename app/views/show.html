<form class="form-inline">
  <input ng-model="query" type="text"
  placeholder="Filter by" autofocus>
</form>

<div class="row">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th><a href="#/show" ng-click="sort = 'source'">
            Source
            <span ng-show="sort == 'source'" class="fa fa-caret-down"></span>
            <span ng-show="sort == 'source'" class="fa fa-caret-up"></span>
          </a></th>
          <th><a href="#/show" ng-click="sort = 'destination'">
            Destination
            <span ng-show="sort == 'destination'" class="fa fa-caret-down"></span>
            <span ng-show="sort == 'destination'" class="fa fa-caret-up"></span>
          </a></th>
          <!-- <th>Source</th> -->
          <!-- <th>Destination</th> -->
          <!-- <th>Seats</th> -->
          <th>Price</th>
          <th>Date</th>
          <!-- <th>Customize</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="air in show.contents | filter:query | orderBy:sort">
          <!-- <button class="btn btn-delete tooltip" ng-click="deleteMatch(key)"></button> -->
          <td>{{ air.From }}</td>
          <td>{{ air.To }}</td>
          <!-- <td>{{ air.Seats Available }}</td> -->
          <td>{{ air.Price }}</td>
          <td>{{ air.dt | date: 'mediumDate' }}</td>
          <!-- <td>{{ match.customize }}</td>       -->
        </tr>
      </tbody>
    <!-- </table>  -->
  </div>
</div>
