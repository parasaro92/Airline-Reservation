<div class="row">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Source</th>
          <th>Destination</th>
          <th>Seats</th>
          <!-- <th>League</th> -->
          <th>Date</th>
          <!-- <th>Customize</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="air in show.airline">
          <!-- <button class="btn btn-delete tooltip" ng-click="deleteMatch(key)"></button> -->
          <td>{{ air.source }}</td>
          <td>{{ air.destination }}</td>
          <td>{{ air.seats }}</td>
          <!-- <td>{{ air.league }}</td> -->
          <td>{{ air.dt | date: 'mediumDate' }}</td>
          <!-- <td>{{ match.customize }}</td>       -->
        </tr>
      </tbody>
    <!-- </table>  -->
  </div>
</div>
